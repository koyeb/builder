description = "Base builder for Heroku-20 stack, based on ubuntu:20.04 base image"

[stack]
  id = "heroku-20"
  build-image = "koyeb/pack:20-cnb-build"
  run-image = "koyeb/pack:20-cnb"

[lifecycle]
  version = "0.14.1"

[[buildpacks]]
  id = "heroku/java"
  uri = "docker://public.ecr.aws/heroku-buildpacks/heroku-java-buildpack@sha256:7fdca04c10eb4cab060b6e8f49b9e7420c51e95ce983c57beaba4cc7278d13b2"

