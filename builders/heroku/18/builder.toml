description = "Base builder for Heroku-18 stack, based on ubuntu:18.04 base image"

[stack]
  id = "heroku-18"
  build-image = "koyeb/pack:18-cnb-build"
  run-image = "koyeb/pack:18-cnb"

[lifecycle]
  version = "0.14.1"

